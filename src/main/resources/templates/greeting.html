<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--/*@thymesVar id="greeting" type="com.daniil1380.first.entity.PersonEntity"*/-->
<form action="#" th:action="@{/greeting}" th:object="${personEntity}" method="post">
    <p>Id: <input type="text" th:field="*{id}" th:text="${id}" /></p>
    <p>Message: <input type="text" th:field="*{content}" th:text="${content}"/></p>
    <p><input type="submit" value="Submit" /> </p>
</form>
</body>
</html>
